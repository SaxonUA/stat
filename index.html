<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–í—ñ–¥–∂–µ—Ç –±–æ—é</title>
  <style>
    :root {
      --bg-color: rgba(0, 0, 0, 0.0);
      --text-color: #ffffff;
      --glow-color: #00ff00;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    /*  display: none;  –ø–æ—á–∞—Ç–∫–æ–≤–æ –ø—Ä–∏—Ö–æ–≤–∞–Ω–æ */
      justify-content: flex-start;
      align-items: flex-start;
      height: 100vh;
      transition: opacity 0.5s ease-in-out;
    }
    .battle-widget {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .stat-block {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .stat-label {
      font-size: 1.4rem;
      text-shadow: 0 0 6px var(--glow-color);
      min-width: 150px;
    }
    .stat-value {
      font-size: 1.4rem;
      color: white;
      text-shadow: 0 0 6px var(--glow-color);
      min-width: 80px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="battle-widget">
    <div class="stat-block">
      <div class="stat-label">–ú–∞–ø–∞:</div>
      <div id="map-name" class="stat-value">-</div>
    </div>
    <div class="stat-block">
      <div class="stat-label">–ú–∞–∫—Å. –•–ü:</div>
      <div id="max-health" class="stat-value">0</div>
    </div>
    <div class="stat-block">
      <div class="stat-label">–ú—ñ–π —Ç–∞–Ω–∫:</div>
      <div id="tank-name" class="stat-value">-</div>
    </div>
    <div class="stat-block">
      <div class="stat-label">–£—Ä–æ–Ω:</div>
      <div id="damage-value" class="stat-value">0</div>
    </div>
    <div class="stat-block">
      <div class="stat-label">–ê—Å–∏—Å—Ç:</div>
      <div id="assist-value" class="stat-value">0</div>
    </div>
    <div class="stat-block">
      <div class="stat-label">–ó–¥–æ—Ä–æ–≤'—è:</div>
      <div id="health-value" class="stat-value">0</div>
    </div>
  </div>

  <script>
    const MY_PLAYER_ID = 595216257;
    const damageEl = document.getElementById("damage-value");
    const assistEl = document.getElementById("assist-value");
    const healthEl = document.getElementById("health-value");
    const tankNameEl = document.getElementById("tank-name");
    const mapNameEl = document.getElementById("map-name");
    const maxHealthEl = document.getElementById("max-health");

    const ws = new WebSocket("ws://localhost:38200");

    let totalDamage = 0;
    let totalAssist = 0;

    ws.onopen = () => console.log("‚úÖ WebSocket –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ");
    ws.onerror = (err) => console.error("‚ùå WebSocket –ø–æ–º–∏–ª–∫–∞", err);
    ws.onclose = () => console.warn("üîå WebSocket –≤—ñ–¥–∫–ª—é—á–µ–Ω–æ");

    ws.addEventListener("message", (event) => {
      try {
        const payload = JSON.parse(event.data);
        console.log("üì¶ –£—Å—ñ –≤—Ö—ñ–¥–Ω—ñ –¥–∞–Ω—ñ:", payload);

        if (!payload || !payload.type || !payload.path) return;

        if (payload.type === 'state') {
          switch (payload.path) {
            case 'battle.health':
              healthEl.textContent = payload.value;
              break;
            case 'battle.maxHealth':
              maxHealthEl.textContent = payload.value;
              break;
            case 'battle.vehicle':
              if (payload.value?.localizedShortName) {
                tankNameEl.textContent = payload.value.localizedShortName;
              }
              break;
            case 'battle.arena':
              if (payload.value?.localizedName) {
                mapNameEl.textContent = payload.value.localizedName;
              }
              break;
            case 'battle.efficiency.assist':
              totalAssist = payload.value;
              assistEl.textContent = totalAssist;
              break;
            case 'hangar.isInHangar':
              document.body.style.display = payload.value ? 'none' : 'flex';
              break;
          }
        }

        if (payload.type === 'trigger') {
          const data = payload.value;

          if (payload.path === 'battle.onDamage') {
            const attacker = data.attacker;
            if (attacker && attacker.playerId === MY_PLAYER_ID) {
              console.log("‚¨áÔ∏è –ú—ñ–π —É—Ä–æ–Ω:", data);
              totalDamage += data.damage || 0;
              damageEl.textContent = totalDamage;
            }
          }
        }
      } catch (e) {
        console.error("–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –æ–±—Ä–æ–±—Ü—ñ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è", e);
      }
    });
  </script>
</body>
</html>
